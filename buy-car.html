<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto kaufen - Luxusautoladen</title>
    <link rel="stylesheet" href="buy-car.css" />
  </head>
  <body>
    <header>
      <nav>
        <img
          class="logo"
          src="aryans-garage_logo.png"
          alt="Luxusautoladen Logo"
        />
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="about-us.html">Über uns</a></li>
          <li><a href="buy-car.html" class="cta-button">Buy a car</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="form-section">
        <h2>Auto kaufen</h2>
        <form action="thanks.html" method="GWT">
          <div class="form-group">
            <label class="gender-label">Geschlecht:</label>
            <div class="gender-options">
              <div>
                <input
                  type="radio"
                  id="male"
                  name="gender"
                  value="male"
                  required
                />
                <label for="male">Männlich</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="female"
                  name="gender"
                  value="female"
                  required
                />
                <label for="female">Weiblich</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="first-name">Vorname:</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>
          <div class="form-group">
            <label for="last-name">Nachname:</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>
          <div class="form-group">
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="address">Adresse:</label>
            <input type="text" id="address" name="address" required />
          </div>
          <div class="form-group">
            <label for="zip">PLZ:</label>
            <input type="text" id="zip" name="zip" required />
          </div>
          <div class="form-group">
            <label for="city">Ort:</label>
            <input type="text" id="city" name="city" required />
          </div>
          <div class="form-group">
            <label for="country">Land:</label>
            <select id="country" name="country" required>
              <option value="CH">Schweiz</option>
              <option value="DE">Deutschland</option>
              <option value="AT">Österreich</option>
              <option value="FR">Frankreich</option>
              <option value="IT">Italien</option>
              <option value="LI">Lichtenstein</option>
            </select>
          </div>
          <div class="form-group">
            <label for="car">Gewünschtes Auto:</label>
            <select id="car" name="car" required>
              <option value="Bugatti Tourbillon">Bugatti Tourbillon</option>
              <option value="Koenigsegg Agera RS">Koenigsegg Agera RS</option>
              <option value="Pagani Huayra BC">Pagani Huayra BC</option>
            </select>
          </div>
          <div class="form-group">
            <label for="message">Nachricht:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <div class="form-group">
            <input type="checkbox" id="privacy" name="privacy" required />
            <label for="privacy"
              >Ich akzeptiere die Datenschutzbestimmungen</label
            >
          </div>
          <button type="submit" class="cta-button">Absenden</button>
        </form>
      </section>
    </main>
  </body>
</html>
